<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Reports | ScoTech SMS</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="../assets/logo.svg" alt="ScoTech SMS" class="logo" onerror="this.style.display='none'">
      <h2>ScoTech SMS</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="../dashboard.html" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span class="nav-text">Dashboard</span>
      </a>
      <div class="nav-section">
        <div class="nav-section-title">Reports</div>
        <a href="dashboard.html" class="nav-item">
          <span class="nav-icon">üìä</span>
          <span class="nav-text">Analytics Dashboard</span>
        </a>
        <a href="students.html" class="nav-item">
          <span class="nav-icon">üë•</span>
          <span class="nav-text">Student Reports</span>
        </a>
        <a href="finance.html" class="nav-item active">
          <span class="nav-icon">üí∞</span>
          <span class="nav-text">Financial Reports</span>
        </a>
        <a href="custom.html" class="nav-item">
          <span class="nav-icon">üîß</span>
          <span class="nav-text">Custom Reports</span>
        </a>
      </div>
    </nav>
  </aside>
  
  <main class="main-content">
    <header class="topbar">
      <div class="topbar-left">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
        <h1>Financial Reports</h1>
      </div>
      <div class="topbar-right">
        <button class="btn btn-sm btn-secondary" onclick="window.print()">üñ®Ô∏è Print</button>
        <button class="btn btn-sm btn-danger" id="logoutBtn">Logout</button>
      </div>
    </header>
    
    <div class="content-wrapper">
      <div id="toastContainer" class="toast-container"></div>
      
      <!-- Report Selection -->
      <div class="card">
        <h2>Select Report Type</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
          <div class="form-group">
            <label>Report Type</label>
            <select id="reportType">
              <option value="income">Fee Collection Summary</option>
              <option value="expenses">Expense Summary</option>
              <option value="detailed">Detailed Fee Report</option>
              <option value="defaulters">Fee Defaulters</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date Range</label>
            <select id="dateRange">
              <option value="month">This Month</option>
              <option value="term">Current Term</option>
              <option value="year">This Year</option>
              <option value="custom">Custom Range</option>
            </select>
          </div>
          <div style="display: flex; align-items: end;">
            <button class="btn btn-primary btn-block" id="generateBtn">Generate Report</button>
          </div>
        </div>
      </div>
      
      <!-- Summary -->
      <div id="financialSummary" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 24px;"></div>
      
      <!-- Report Content -->
      <div class="card">
        <h2 id="reportTitle">Financial Report</h2>
        <div id="reportContent">
          <p class="text-center text-muted" style="padding: 40px;">
            Select report type and click "Generate Report"
          </p>
        </div>
      </div>
    </div>
  </main>
  
  <script type="module">
    import { supabase, getCurrentUser, showToast, formatCurrency, formatDate } from '../js/config.js';
    
    let currentUser = null;
    
    async function init() {
      currentUser = await getCurrentUser();
      if (!currentUser) {
        window.location.href = '/';
        return;
      }
      
      setupEventListeners();
    }
    
    function setupEventListeners() {
      document.getElementById('generateBtn').addEventListener('click', generateReport);
      
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        if (confirm('Logout?')) {
          await supabase.auth.signOut();
          window.location.href = '/';
        }
      });
      
      document.getElementById('mobileMenuToggle')?.addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('mobile-open');
      });
    }
    
    async function generateReport() {
      const reportType = document.getElementById('reportType').value;
      const dateRange = document.getElementById('dateRange').value;
      
      const dates = getDateRange(dateRange);
      
      switch(reportType) {
        case 'income':
          await generateIncomeReport(dates);
          break;
        case 'expenses':
          await generateExpenseReport(dates);
          break;
        case 'detailed':
          await generateDetailedFeeReport();
          break;
        case 'defaulters':
          await generateDefaultersReport();
          break;
      }
    }
    
    function getDateRange(range) {
      const now = new Date();
      let startDate, endDate;
      
      if (range === 'month') {
        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
        endDate = now;
      } else if (range === 'year') {
        startDate = new Date(now.getFullYear(), 0, 1);
        endDate = now;
      }
      
      return {
        start: startDate.toISOString().split('T')[0],
        end: endDate.toISOString().split('T')[0]
      };
    }
    
    async function generateIncomeReport(dates) {
      try {
        const { data: payments } = await supabase
          .from('payments')
          .select('*')
          .eq('school_id', currentUser.school_id)
          .gte('payment_date', dates.start)
          .lte('payment_date', dates.end);
        
        const total = payments?.reduce((sum, p) => sum + Number(p.amount), 0) || 0;
        const count = payments?.length || 0;
        
        document.getElementById('financialSummary').innerHTML = `
          <div style="padding: 20px; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); border-radius: var(--radius-sm); color: white;">
            <div style="font-size: 0.9rem; opacity: 0.9;">Total Collected</div>
            <div style="font-size: 2.5rem; font-weight: 700; margin: 8px 0;">${formatCurrency(total)}</div>
            <div style="font-size: 0.85rem; opacity: 0.8;">${count} transactions</div>
          </div>
        `;
        
        document.getElementById('reportTitle').textContent = 'Fee Collection Summary';
        
        const html = `
          <table class="data-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Student</th>
                <th>Amount</th>
                <th>Reference</th>
                <th>Method</th>
              </tr>
            </thead>
            <tbody>
              ${payments?.map(p => `
                <tr>
                  <td>${formatDate(p.payment_date)}</td>
                  <td>Learner ID: ${p.learner_id.slice(0,8)}...</td>
                  <td style="font-weight: 600; color: var(--success);">${formatCurrency(p.amount)}</td>
                  <td>${p.reference_no || '-'}</td>
                  <td>${p.payment_method || '-'}</td>
                </tr>
              `).join('') || '<tr><td colspan="5" class="text-center text-muted">No payments found</td></tr>'}
            </tbody>
          </table>
        `;
        
        document.getElementById('reportContent').innerHTML = html;
        
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    }
    
    async function generateExpenseReport(dates) {
      try {
        const { data: expenses } = await supabase
          .from('expenses')
          .select('*, expense_categories(name)')
          .eq('school_id', currentUser.school_id)
          .eq('status', 'approved')
          .gte('expense_date', dates.start)
          .lte('expense_date', dates.end);
        
        const total = expenses?.reduce((sum, e) => sum + Number(e.amount), 0) || 0;
        
        document.getElementById('financialSummary').innerHTML = `
          <div style="padding: 20px; background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); border-radius: var(--radius-sm); color: white;">
            <div style="font-size: 0.9rem; opacity: 0.9;">Total Expenses</div>
            <div style="font-size: 2.5rem; font-weight: 700; margin: 8px 0;">${formatCurrency(total)}</div>
            <div style="font-size: 0.85rem; opacity: 0.8;">${expenses?.length || 0} transactions</div>
          </div>
        `;
        
        document.getElementById('reportTitle').textContent = 'Expense Summary';
        
        const html = `
          <table class="data-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Vendor</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              ${expenses?.map(e => `
                <tr>
                  <td>${formatDate(e.expense_date)}</td>
                  <td>${e.expense_categories?.name || '-'}</td>
                  <td>${e.description}</td>
                  <td>${e.vendor || '-'}</td>
                  <td style="font-weight: 600; color: var(--danger);">${formatCurrency(e.amount)}</td>
                </tr>
              `).join('') || '<tr><td colspan="5" class="text-center text-muted">No expenses found</td></tr>'}
            </tbody>
          </table>
        `;
        
        document.getElementById('reportContent').innerHTML = html;
        
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    }
    
    async function generateDetailedFeeReport() {
      try {
        const { data } = await supabase
          .from('v_learner_fee_summary')
          .select('*')
          .eq('school_id', currentUser.school_id);
        
        const totalExpected = data?.reduce((sum, s) => sum + Number(s.total_fees), 0) || 0;
        const totalCollected = data?.reduce((sum, s) => sum + Number(s.total_paid), 0) || 0;
        const totalBalance = totalExpected - totalCollected;
        
        document.getElementById('financialSummary').innerHTML = `
          <div style="padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: var(--radius-sm); color: white;">
            <div style="font-size: 0.9rem; opacity: 0.9;">Expected</div>
            <div style="font-size: 2rem; font-weight: 700;">${formatCurrency(totalExpected)}</div>
          </div>
          <div style="padding: 20px; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); border-radius: var(--radius-sm); color: white;">
            <div style="font-size: 0.9rem; opacity: 0.9;">Collected</div>
            <div style="font-size: 2rem; font-weight: 700;">${formatCurrency(totalCollected)}</div>
          </div>
          <div style="padding: 20px; background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); border-radius: var(--radius-sm); color: white;">
            <div style="font-size: 0.9rem; opacity: 0.9;">Balance</div>
            <div style="font-size: 2rem; font-weight: 700;">${formatCurrency(totalBalance)}</div>
          </div>
        `;
        
        document.getElementById('reportTitle').textContent = 'Detailed Fee Report';
        document.getElementById('reportContent').innerHTML = `
          <table class="data-table">
            <thead>
              <tr><th>Student</th><th>Class</th><th>Expected</th><th>Paid</th><th>Balance</th></tr>
            </thead>
            <tbody>
              ${data?.map(s => `
                <tr>
                  <td><strong>${s.full_name}</strong></td>
                  <td>${s.class_name}</td>
                  <td>${formatCurrency(s.total_fees)}</td>
                  <td style="color: var(--success);">${formatCurrency(s.total_paid)}</td>
                  <td style="color: ${Number(s.balance) > 0 ? 'var(--danger)' : 'var(--success)'}; font-weight: 600;">${formatCurrency(s.balance)}</td>
                </tr>
              `).join('') || '<tr><td colspan="5" class="text-center">No data</td></tr>'}
            </tbody>
          </table>
        `;
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    }
    
    async function generateDefaultersReport() {
      const { data } = await supabase
        .from('v_learner_fee_summary')
        .select('*')
        .eq('school_id', currentUser.school_id)
        .gt('balance', 0)
        .order('balance', { ascending: false });
      
      const totalOwing = data?.reduce((sum, s) => sum + Number(s.balance), 0) || 0;
      
      document.getElementById('financialSummary').innerHTML = `
        <div style="padding: 20px; background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); border-radius: var(--radius-sm); color: white;">
          <div style="font-size: 0.9rem; opacity: 0.9;">Total Outstanding</div>
          <div style="font-size: 2.5rem; font-weight: 700;">${formatCurrency(totalOwing)}</div>
          <div style="font-size: 0.85rem; opacity: 0.8;">${data?.length || 0} defaulters</div>
        </div>
      `;
      
      document.getElementById('reportTitle').textContent = 'Fee Defaulters Report';
      document.getElementById('reportContent').innerHTML = `
        <table class="data-table">
          <thead>
            <tr><th>Student</th><th>Class</th><th>Total Fees</th><th>Paid</th><th>Balance</th></tr>
          </thead>
          <tbody>
            ${data?.map(s => `
              <tr>
                <td><strong>${s.full_name}</strong></td>
                <td>${s.class_name}</td>
                <td>${formatCurrency(s.total_fees)}</td>
                <td>${formatCurrency(s.total_paid)}</td>
                <td style="color: var(--danger); font-weight: 700;">${formatCurrency(s.balance)}</td>
              </tr>
            `).join('') || '<tr><td colspan="5" class="text-center">No defaulters!</td></tr>'}
          </tbody>
        </table>
      `;
    }
    
    init();
  </script>
</body>
</html>
