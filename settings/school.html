<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Settings | ScoTech SMS</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="../assets/logo.svg" alt="ScoTech SMS" class="logo" onerror="this.style.display='none'">
      <h2>ScoTech SMS</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="../dashboard.html" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span class="nav-text">Dashboard</span>
      </a>
      <div class="nav-section">
        <div class="nav-section-title">Settings</div>
        <a href="school.html" class="nav-item active">
          <span class="nav-icon">üè´</span>
          <span class="nav-text">School Profile</span>
        </a>
        <a href="users.html" class="nav-item">
          <span class="nav-icon">üë•</span>
          <span class="nav-text">Users</span>
        </a>
        <a href="permissions.html" class="nav-item">
          <span class="nav-icon">üîê</span>
          <span class="nav-text">Permissions</span>
        </a>
        <a href="sms-config.html" class="nav-item">
          <span class="nav-icon">üì±</span>
          <span class="nav-text">SMS Config</span>
        </a>
      </div>
    </nav>
  </aside>
  
  <main class="main-content">
    <header class="topbar">
      <div class="topbar-left">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
        <h1>School Settings</h1>
      </div>
      <div class="topbar-right">
        <button class="btn btn-sm btn-danger" id="logoutBtn">Logout</button>
      </div>
    </header>
    
    <div class="content-wrapper">
      <div id="toastContainer" class="toast-container"></div>
      
      <!-- School Profile -->
      <div class="card">
        <h2>School Profile</h2>
        
        <form id="schoolForm" style="max-width: 800px;">
          <div class="form-group">
            <label>School Name *</label>
            <input type="text" id="schoolName" required>
          </div>
          
          <div class="form-group">
            <label>Motto</label>
            <input type="text" id="motto" placeholder="e.g., Quality Education, Service and Discipline">
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div class="form-group">
              <label>Phone Number *</label>
              <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
              <label>Email Address *</label>
              <input type="email" id="email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Physical Address</label>
            <textarea id="address" rows="3" placeholder="P.O. Box, Street, City"></textarea>
          </div>
          
          <div class="form-group">
            <label>Website</label>
            <input type="url" id="website" placeholder="https://yourschool.ac.ke">
          </div>
          
          <hr style="margin: 24px 0; border: none; border-top: 2px solid var(--border-color);">
          
          <h3 style="margin-bottom: 16px; color: var(--primary);">Branding</h3>
          
          <div class="form-group">
            <label>School Logo URL</label>
            <input type="url" id="logoUrl" placeholder="https://example.com/logo.png">
            <small class="text-muted">Enter URL of your school logo</small>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
            <div class="form-group">
              <label>Primary Color</label>
              <input type="color" id="primaryColor" value="#4f46e5">
            </div>
            
            <div class="form-group">
              <label>Secondary Color</label>
              <input type="color" id="secondaryColor" value="#7c3aed">
            </div>
          </div>
          
          <hr style="margin: 24px 0; border: none; border-top: 2px solid var(--border-color);">
          
          <h3 style="margin-bottom: 16px; color: var(--primary);">Academic Configuration</h3>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
            <div class="form-group">
              <label>Current Academic Year</label>
              <input type="number" id="academicYear" min="2020" max="2050" value="2026">
            </div>
            
            <div class="form-group">
              <label>Terms Per Year</label>
              <select id="termsPerYear">
                <option value="2">2 Terms</option>
                <option value="3" selected>3 Terms</option>
                <option value="4">4 Terms</option>
              </select>
            </div>
          </div>
          
          <button type="submit" id="saveBtn" class="btn btn-primary">Save Settings</button>
        </form>
      </div>
      
      <!-- Danger Zone -->
      <div class="card" style="border: 2px solid var(--danger);">
        <h2 style="color: var(--danger);">‚ö†Ô∏è Danger Zone</h2>
        <p class="text-muted">These actions are irreversible. Proceed with caution.</p>
        
        <div style="display: flex; gap: 12px; margin-top: 20px;">
          <button class="btn btn-danger" onclick="confirmDeactivate()">Deactivate School</button>
          <button class="btn btn-danger" onclick="confirmDelete()">Delete All Data</button>
        </div>
      </div>
    </div>
  </main>
  
  <script type="module">
    import { supabase, getCurrentUser, showToast, setButtonLoading } from '../js/config.js';
    
    let currentUser = null;
    
    async function init() {
      currentUser = await getCurrentUser();
      if (!currentUser) {
        window.location.href = '/';
        return;
      }
      
      await loadSchoolSettings();
      setupEventListeners();
    }
    
    async function loadSchoolSettings() {
      try {
        const { data, error } = await supabase
          .from('schools')
          .select('*')
          .eq('id', currentUser.school_id)
          .single();
        
        if (error) throw error;
        
        // Populate form
        document.getElementById('schoolName').value = data.name || '';
        document.getElementById('motto').value = data.motto || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('address').value = data.address || '';
        document.getElementById('website').value = data.website || '';
        document.getElementById('logoUrl').value = data.logo_url || '';
        document.getElementById('primaryColor').value = data.primary_color || '#4f46e5';
        document.getElementById('secondaryColor').value = data.secondary_color || '#7c3aed';
        document.getElementById('academicYear').value = data.academic_year || new Date().getFullYear();
        document.getElementById('termsPerYear').value = data.terms_per_year || 3;
        
      } catch (error) {
        showToast('Error loading settings: ' + error.message, 'error');
      }
    }
    
    function setupEventListeners() {
      document.getElementById('schoolForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const updates = {
          name: document.getElementById('schoolName').value.trim(),
          motto: document.getElementById('motto').value.trim() || null,
          phone: document.getElementById('phone').value.trim(),
          email: document.getElementById('email').value.trim(),
          address: document.getElementById('address').value.trim() || null,
          website: document.getElementById('website').value.trim() || null,
          logo_url: document.getElementById('logoUrl').value.trim() || null,
          primary_color: document.getElementById('primaryColor').value,
          secondary_color: document.getElementById('secondaryColor').value,
          academic_year: parseInt(document.getElementById('academicYear').value),
          terms_per_year: parseInt(document.getElementById('termsPerYear').value),
          updated_at: new Date().toISOString()
        };
        
        const saveBtn = document.getElementById('saveBtn');
        setButtonLoading(saveBtn, true, 'Saving...');
        
        try {
          const { error } = await supabase
            .from('schools')
            .update(updates)
            .eq('id', currentUser.school_id);
          
          if (error) throw error;
          
          showToast('‚úì Settings saved successfully!', 'success');
          
        } catch (error) {
          showToast('Error saving settings: ' + error.message, 'error');
        } finally {
          setButtonLoading(saveBtn, false, 'Save Settings');
        }
      });
      
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        if (confirm('Logout?')) {
          await supabase.auth.signOut();
          window.location.href = '/';
        }
      });
      
      document.getElementById('mobileMenuToggle')?.addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('mobile-open');
      });
    }
    
    window.confirmDeactivate = function() {
      alert('Contact system administrator to deactivate school.');
    }
    
    window.confirmDelete = function() {
      alert('This feature requires admin approval. Contact support.');
    }
    
    init();
  </script>
</body>
</html>
