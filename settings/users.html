<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | ScoTech SMS</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="../assets/logo.svg" alt="ScoTech SMS" class="logo" onerror="this.style.display='none'">
      <h2>ScoTech SMS</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="../dashboard.html" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span class="nav-text">Dashboard</span>
      </a>
      <div class="nav-section">
        <div class="nav-section-title">Settings</div>
        <a href="school.html" class="nav-item">
          <span class="nav-icon">üè´</span>
          <span class="nav-text">School Profile</span>
        </a>
        <a href="users.html" class="nav-item active">
          <span class="nav-icon">üë•</span>
          <span class="nav-text">Users</span>
        </a>
        <a href="permissions.html" class="nav-item">
          <span class="nav-icon">üîê</span>
          <span class="nav-text">Permissions</span>
        </a>
        <a href="sms-config.html" class="nav-item">
          <span class="nav-icon">üì±</span>
          <span class="nav-text">SMS Config</span>
        </a>
      </div>
    </nav>
  </aside>
  
  <main class="main-content">
    <header class="topbar">
      <div class="topbar-left">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
        <h1>User Management</h1>
      </div>
      <div class="topbar-right">
        <button class="btn btn-sm btn-danger" id="logoutBtn">Logout</button>
      </div>
    </header>
    
    <div class="content-wrapper">
      <div id="toastContainer" class="toast-container"></div>
      
      <!-- Add User -->
      <div class="card">
        <h2>Add New User</h2>
        <form id="userForm" style="max-width: 600px;">
          <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="fullName" required>
          </div>
          <div class="form-group">
            <label>Email Address *</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label>Role *</label>
            <select id="role" required>
              <option value="">Select Role</option>
              <option value="school_admin">School Admin</option>
              <option value="teacher">Teacher</option>
              <option value="accountant">Accountant</option>
              <option value="support">Support Staff</option>
            </select>
          </div>
          <div class="form-group">
            <label>Initial Password *</label>
            <input type="password" id="password" minlength="8" required>
            <small class="text-muted">User will be prompted to change on first login</small>
          </div>
          <button type="submit" id="createBtn" class="btn btn-primary">Create User</button>
        </form>
      </div>
      
      <!-- Users List -->
      <div class="card">
        <h2>All Users</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Last Login</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersBody">
            <tr><td colspan="6" class="text-center text-muted">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  
  <!-- Edit User Modal -->
  <div id="editModal" class="modal hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div class="modal-content" style="background: var(--bg-primary); border-radius: var(--radius-lg); padding: var(--spacing-xl); max-width: 500px; width: 90%;">
      <h2>Edit User</h2>
      <form id="editForm">
        <input type="hidden" id="editUserId">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="editFullName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="editEmail" required>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="editRole" required>
            <option value="school_admin">School Admin</option>
            <option value="teacher">Teacher</option>
            <option value="accountant">Accountant</option>
            <option value="support">Support Staff</option>
          </select>
        </div>
        <div style="display: flex; gap: 12px; margin-top: 24px;">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  
  <script type="module">
    import { supabase, getCurrentUser, showToast, setButtonLoading, formatDate } from '../js/config.js';
    
    let currentUser = null;
    
    async function init() {
      currentUser = await getCurrentUser();
      if (!currentUser) {
        window.location.href = '/';
        return;
      }
      
      // Only school_admin can access
      if (currentUser.role !== 'school_admin' && currentUser.role !== 'super_admin') {
        showToast('Access denied', 'error');
        setTimeout(() => window.location.href = '../dashboard.html', 2000);
        return;
      }
      
      await loadUsers();
      setupEventListeners();
    }
    
    async function loadUsers() {
      try {
        const { data, error } = await supabase
          .from('user_profiles')
          .select('*')
          .eq('school_id', currentUser.school_id)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        const tbody = document.getElementById('usersBody');
        
        const roleLabels = {
          school_admin: 'School Admin',
          teacher: 'Teacher',
          accountant: 'Accountant',
          support: 'Support Staff',
          super_admin: 'Super Admin'
        };
        
        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No users found</td></tr>';
          return;
        }
        
        tbody.innerHTML = data.map(user => {
          const statusBadge = user.active 
            ? '<span style="background: #d1fae5; color: #065f46; padding: 4px 12px; border-radius: 12px; font-size: 0.85rem;">Active</span>'
            : '<span style="background: #fee2e2; color: #991b1b; padding: 4px 12px; border-radius: 12px; font-size: 0.85rem;">Inactive</span>';
          
          return `
            <tr>
              <td><strong>${user.full_name}</strong></td>
              <td>${user.email}</td>
              <td>${roleLabels[user.role] || user.role}</td>
              <td>${statusBadge}</td>
              <td>${user.last_login ? formatDate(user.last_login) : 'Never'}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn-icon" onclick="editUser('${user.id}')" title="Edit">‚úèÔ∏è</button>
                  <button class="btn-icon" onclick="toggleUser('${user.id}', ${!user.active})" title="${user.active ? 'Deactivate' : 'Activate'}">
                    ${user.active ? 'üîí' : 'üîì'}
                  </button>
                </div>
              </td>
            </tr>
          `;
        }).join('');
        
      } catch (error) {
        showToast('Error loading users: ' + error.message, 'error');
      }
    }
    
    function setupEventListeners() {
      document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const fullName = document.getElementById('fullName').value.trim();
        const role = document.getElementById('role').value;
        
        const createBtn = document.getElementById('createBtn');
        setButtonLoading(createBtn, true, 'Creating...');
        
        try {
          // Create auth user
          const { data: authData, error: authError } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                full_name: fullName,
                school_id: currentUser.school_id
              }
            }
          });
          
          if (authError) throw authError;
          
          // Create user profile
          const { error: profileError } = await supabase
            .from('user_profiles')
            .insert({
              id: authData.user.id,
              school_id: currentUser.school_id,
              email,
              full_name: fullName,
              role,
              active: true
            });
          
          if (profileError) throw profileError;
          
          showToast('‚úì User created successfully!', 'success');
          document.getElementById('userForm').reset();
          await loadUsers();
          
        } catch (error) {
          showToast('Error creating user: ' + error.message, 'error');
        } finally {
          setButtonLoading(createBtn, false, 'Create User');
        }
      });
      
      document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userId = document.getElementById('editUserId').value;
        const updates = {
          full_name: document.getElementById('editFullName').value.trim(),
          email: document.getElementById('editEmail').value.trim(),
          role: document.getElementById('editRole').value
        };
        
        try {
          const { error } = await supabase
            .from('user_profiles')
            .update(updates)
            .eq('id', userId);
          
          if (error) throw error;
          
          showToast('User updated successfully!', 'success');
          closeEditModal();
          await loadUsers();
          
        } catch (error) {
          showToast('Error updating user: ' + error.message, 'error');
        }
      });
      
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        if (confirm('Logout?')) {
          await supabase.auth.signOut();
          window.location.href = '/';
        }
      });
      
      document.getElementById('mobileMenuToggle')?.addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('mobile-open');
      });
    }
    
    window.editUser = async function(userId) {
      const { data } = await supabase
        .from('user_profiles')
        .select('*')
        .eq('id', userId)
        .single();
      
      if (data) {
        document.getElementById('editUserId').value = data.id;
        document.getElementById('editFullName').value = data.full_name;
        document.getElementById('editEmail').value = data.email;
        document.getElementById('editRole').value = data.role;
        document.getElementById('editModal').classList.remove('hidden');
      }
    }
    
    window.closeEditModal = function() {
      document.getElementById('editModal').classList.add('hidden');
    }
    
    window.toggleUser = async function(userId, activate) {
      try {
        const { error } = await supabase
          .from('user_profiles')
          .update({ active: activate })
          .eq('id', userId);
        
        if (error) throw error;
        
        showToast(activate ? 'User activated' : 'User deactivated', 'success');
        await loadUsers();
        
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    }
    
    init();
  </script>
</body>
</html>
